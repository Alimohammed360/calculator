<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js"></script>
</head>

<body>
    <center>
        <div class="centerdiv">
            <input value="" id="cal" class="inp" type="text">

            <button value="(" onclick="display(this.value)" class="numbut"><b>(</b></button>
            <button value=")" onclick="display(this.value)" class="numbut"><b>)</b></button>
            <button value="/" onclick="display(this.value)" class="numbut"><b>/</b></button>
            <button onclick="ac()" class="numbut"><b>AC</b></button>
            <button value="7" onclick="display(this.value)" class="numbut"><b>7</b></button>
            <button value="8" onclick="display(this.value)" class="numbut"><b>8</b></button>
            <button value="9" onclick="display(this.value)" class="numbut"><b>9</b></button>
            <button value="*" onclick="display(this.value)" class="numbut"><b>*</b></button>
            <button value="4" onclick="display(this.value)" class="numbut"><b>4</b></button>
            <button value="5" onclick="display(this.value)" class="numbut"><b>5</b></button>
            <button value="6" onclick="display(this.value)" class="numbut"><b>6</b></button>
            <button value="-" onclick="display(this.value)" class="numbut"><b>-</b></button>
            <button value="1" onclick="display(this.value)" class="numbut"><b>1</b></button>
            <button value="2" onclick="display(this.value)" class="numbut"><b>2</b></button>
            <button value="3" onclick="display(this.value)" class="numbut"><b>3</b></button>
            <button value="+" onclick="display(this.value)" class="numbut"><b>+</b></button>
            <button value="0" onclick="display(this.value)" class="numbut"><b>0</b></button>
            <button value="." onclick="display(this.value)" class="numbut"><b>.</b></button>
            <button onclick="equal()" class="equalto"><b>=</b></button>

        </div>
    </center>
</body>

</html>
